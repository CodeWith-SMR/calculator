<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
    <body class="body">
        <div class="calculator">
          <div class="toggle">
            <ion-icon name="sunny"></ion-icon>
            <ion-icon name="moon"></ion-icon>
          </div>
          <input type="text" class="display">
      
          <div class="keys">
            <div class="row">
              <span data-value="AC">AC</span>
              <span data-value="DEL">DEL</span>
              <span data-value="%">%</span>
              <span data-value="/">/</span>
            </div>
      
            <div class="row">
              <span data-value="7">7</span>
              <span data-value="8">8</span>
              <span data-value="9">9</span>
              <span data-value="*">*</span>
      
            </div>
      
            <div class="row">
              <span data-value="4">4</span>
              <span data-value="5">5</span>
              <span data-value="6">6</span>
              <span data-value="-">-</span>
            </div>
      
            <div class="row">
              <span data-value="1">1</span>
              <span data-value="2">2</span>
              <span data-value="3">3</span>
              <span data-value="+">+</span>
            </div>
      
            <div class="row">
              <span data-value="00">00</span>
              <span data-value="0">0</span>
              <span data-value=".">.</span>
              <span class="equal" data-value="=">=</span>
            </div>
          </div>
        </div>
      
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      

    <script src="script.js"></script>
</body>
</html>
